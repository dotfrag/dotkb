{{ define "main" }}
  <div class="grid gap-8">
    <div class="prose">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>
    <div class="grid gap-4">
      {{ range site.Sections.ByTitle }}
        <div class="rounded-lg bg-ctp-surface0">
          <div
            class="flex items-center gap-1 border-b border-b-ctp-surface1 p-4">
            <svg
              class="h-6 w-6"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"></path>
            </svg>
            <h2>
              <a
                class="text-xl font-semibold text-ctp-peach"
                href="{{ .RelPermalink }}"
                >{{ .LinkTitle }}</a
              >
            </h2>
          </div>
          <ul class="space-y-4 p-4">
            {{ range .Sections.ByTitle }}
              <li>
                <a
                  class="inline-flex items-center gap-1"
                  href="{{ .RelPermalink }}">
                  <svg
                    class="h-5 w-5"
                    data-slot="icon"
                    fill="none"
                    stroke-width="1.5"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"></path>
                  </svg>
                  <span class="text-lg text-ctp-peach">{{ .LinkTitle }}</span>
                </a>
              </li>
            {{ end }}
            {{ range .RegularPages.ByTitle }}
              <li>
                <a
                  class="inline-flex items-center gap-1"
                  href="{{ .RelPermalink }}">
                  <svg
                    class="h-5 w-5"
                    data-slot="icon"
                    fill="none"
                    stroke-width="1.5"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
                  </svg>
                  <span class="text-lg text-ctp-blue">{{ .LinkTitle }}</span>
                </a>
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}

<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="dark scroll-smooth">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    class="grid min-h-screen grid-rows-[auto_1fr_auto] bg-ctp-base text-ctp-text">
    {{ if not hugo.IsProduction }}
      {{ partial "tw-size-indicator.html" . }}
    {{ end }}
    <header class="container mt-8 w-full">
      {{ partial "header.html" . }}
    </header>
    <main
      class="container w-full"
      {{ if eq .Kind "page" }}data-pagefind-body{{ end }}>
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="container my-8 w-full">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
